<div class="sprite-list__outer">
  <div
    class="sprite-list__empty"
    *ngIf="parsedResources && parsedResources.length === 0"
  >
    <h3>Who's that Pokemon?</h3>
    <h5>(For real though, we can't find any!)</h5>
  </div>
  <div class="sprite-list">
    <button
      class="sprite-list__button"
      *ngFor="let pokemon of parsedResources"
      (click)="selected.emit(pokemon)"
    >
      <nay-sprite
        class="sprite-list__item"
        [url]="pokemon.spriteUrl"
        [name]="pokemon.name"
      ></nay-sprite>
    </button>
  </div>
</div>
