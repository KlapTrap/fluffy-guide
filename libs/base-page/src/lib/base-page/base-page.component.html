<nav mat-tab-nav-bar mat-align-tabs="center" backgroundColor="accent">
  <a
    mat-tab-link
    *ngFor="let tab of tabs"
    [routerLink]="tab.path"
    routerLinkActive
    #rla="routerLinkActive"
    [active]="rla.isActive"
  >
    <mat-icon class="nav-icon" *ngIf="tab.icon">{{ tab.icon }}</mat-icon>
    {{ tab.label }}
  </a>
</nav>
<main>
  <nay-page-wrapper>
    <router-outlet></router-outlet>
  </nay-page-wrapper>
</main>
