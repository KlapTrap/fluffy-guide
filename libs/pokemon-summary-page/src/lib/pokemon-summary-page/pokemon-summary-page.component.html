<section class="summary">
  <button
    class="summary__go-back"
    mat-flat-button
    color="primary"
    type=""
    *ngIf="returnPage"
    (click)="goBack()"
  >
    Go Back
  </button>
  <mat-card *ngIf="pokemon$ | async as pokemon">
    <header class="summary__header">
      <nay-sprite
        class="summary__sprite"
        [url]="pokemon.sprites.front_default"
        [name]="pokemon.name"
      >
      </nay-sprite>
      <section>
        <h2 class="summary__name">{{ pokemon.name }}</h2>
        <div class="summary__types">
          <nay-type-badge
            class="summary__type"
            *ngFor="let type of pokemon.types"
            [type]="type.type.name"
          ></nay-type-badge>
        </div>
      </section>
    </header>
    <mat-card-content>
      <h3>Base Stats</h3>
      <nay-stat-panel [stats]="pokemon.stats"></nay-stat-panel>
    </mat-card-content>
  </mat-card>
</section>
