<section *ngIf="pokemon$ | async as pokemon">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ pokemon.name }}</mat-card-title>
      <mat-card-subtitle>
        <div class="type-badges">
          <nay-type-badge
            class="type-badge"
            *ngFor="let type of pokemon.types"
            [type]="type.type.name"
          ></nay-type-badge>
        </div>
      </mat-card-subtitle>
      <img
        mat-card-avatar
        [src]="pokemon.sprites.front_default"
        [alt]="pokemon.name"
      />
    </mat-card-header>
    <mat-card-content></mat-card-content>
  </mat-card>
</section>
