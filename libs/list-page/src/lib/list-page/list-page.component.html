<nay-sprite-list
  class="pokemon-list"
  (selected)="viewSummary($event.id)"
  [parsedResources]="pokemonPage$ | async"
>
</nay-sprite-list>
<mat-paginator
  class="pokemon-paginator"
  (page)="fetchPokemonPage($event.pageIndex)"
  [pageIndex]="currentPage - 1"
  [length]="pokemonCount$ | async"
  [pageSize]="pageSize"
></mat-paginator>
