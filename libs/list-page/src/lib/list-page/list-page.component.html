<form [formGroup]="form" class="search-form">
  <mat-form-field appearance="fill" floatLabel="never">
    <input formControlName="search" matInput placeholder="Search Pokemon" />
  </mat-form-field>
</form>
<nay-sprite-list
  class="pokemon-list"
  (selected)="viewSummary($event.id)"
  [parsedResources]="pokemonPage$ | async"
>
</nay-sprite-list>
<mat-paginator
  class="pokemon-paginator"
  (page)="fetchPokemonPage($event.pageIndex + 1)"
  [pageIndex]="currentPageIndex$ | async"
  [length]="pokemonCount$ | async"
  [pageSize]="pageSize"
></mat-paginator>
